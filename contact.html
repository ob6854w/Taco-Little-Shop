<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yemisi Bakare" />
    <meta
      name="description"
      content="This is a page that contains contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS Hours</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/#about">About LTS</a>
        </li>
        <li>
          <a href="/#menu">Our Menu</a>
        </li>
        <li>
          <a href="hours.html">Store Hours</a>
        </li>
      </ul>
      <figure>
        <img
          src="./images/tacos_close_up_400x260.png"
          alt="tacos"
          width="400"
          height="225"
          loading="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone:<a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco shop</p>
    </footer>
  </body>
</html>
